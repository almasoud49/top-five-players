<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Five Players in the Year</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <header>

    </header>
    <section class="w-4/5 mx-auto mt-10">
        <div class="grid grid-cols-2 gap-4">
            <!-- Players Section -->
            <div>
                <div class="grid grid-cols-3 gap-4">
                    
                    <!-- Messi Section -->
                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img src="images/messi1.png" alt="Shoes" /></figure>
                        <div class="card-body">
                        <h2 class="card-title">Lionel Messi</h2>
                        <p>36 Goals  || 120 Assist</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-block" onclick="addToPlayers(this)">SELECT</button>
                        </div>
                        </div>
                    </div>
                    
                    <!-- Neymar Section -->
                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img src="images/neymar2.png" alt="Shoes" /></figure>
                        <div class="card-body">
                        <h2 class="card-title">Neymar Jr.</h2>
                        <p>36 Goals  || 120 Assist</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-block" onclick="addToPlayers(this)">SELECT</button>
                        </div>
                        </div>
                    </div>

                    <!-- Kylian Section -->
                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img src="images/mbappe3.png" alt="Shoes" /></figure>
                        <div class="card-body">
                        <h2 class="card-title">Kylian Mbappé</h2>
                        <p>36 Goals  || 120 Assist</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-block" onclick="addToPlayers(this)">SELECT</button>
                        </div>
                        </div>
                    </div>

                    <!-- Vítor Section -->
                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img src="images/vítor4.png" alt="Shoes" /></figure>
                        <div class="card-body">
                        <h2 class="card-title">Vítor Machado</h2>
                        <p>36 Goals  || 120 Assist</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-block" onclick="addToPlayers(this)">SELECT</button>
                        </div>
                        </div>
                    </div>

                    <!-- Ramos Section -->
                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img src="images/ramos5.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                        <h2 class="card-title">Sergio Ramos</h2>
                        <p>36 Goals  || 120 Assist</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-block" onclick="addToPlayers(this)">SELECT</button>
                        </div>
                        </div>
                    </div>

                    <!-- Renato Section -->
                    <div class="card card-compact w-full bg-base-100 shadow-xl">
                        <figure><img src="images/sanches6.jpg" alt="Shoes" /></figure>
                        <div class="card-body">
                        <h2 class="card-title">Renato Sanches</h2>
                        <p>36 Goals  || 120 Assist</p>
                        <div class="card-actions justify-end">
                            <button class="btn btn-block" onclick="addToPlayers(this)">SELECT</button>
                        </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- Players added section -->
            <div>
                <h1 class="text-5xl">Selected - V</h1>
                <!-- table -->
                <div class="overflow-x-auto">
                    <table class="table table-zebra w-full">
                    <thead >
                        <tr>
                        <th></th> 
                    </tr>
                    </thead> 
                    <tbody id="players-name">
                        <tr>
                            <th>1</th>
                            <td>Lionel Messi</td>
                        </tr>
                    
                    </tbody> 
                    </table>
                </div>

            </div>
            
            
        </div>
    </section>
    <script src="players.js"></script>
</body>
</html>
